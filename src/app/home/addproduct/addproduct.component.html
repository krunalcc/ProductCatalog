<h4>Add Product</h4>
<input type="text" name="productName" placeholder="Product Name" [(ngModel)]='product.productName' /> <br /><br />
<input type="text" name="productSKU" placeholder="Product SKU" [(ngModel)]='product.productSKU' /> <br /> <br />

<input type="number" name="productPrice" placeholder="Product Price" [(ngModel)]='product.productPrice' /> <br />

<button (click)="addProduct()">Save</button>
